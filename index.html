<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super awesome hackcamp project!</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container"> <!-- add at the end to show responsive design-->
      <div class="toggle-container"> <!-- only add in javascript section-->
        <img
          src="images/light_dark.png"
          alt="Light/Dark Mode Toggle"
          class="toggle-button"
        />
      </div>
      <div class="header-container">
        <h1>Welcome Back, <strong>Paul!</strong></h1>
        <img src="images/face.png" alt="User Avatar" width="88" height="90" />
      </div>

      <div class="subtitle-container">
        <h2>Find your perfect match</h2>
        <button>Let's go!</button>
      </div>

      <h2 class="section-title">Favourite playlists</h2>

      <div class="playlist">
        <img
          src="images/image1.png"
          alt="Playlist 1 Image"
          width="68"
          height="68"
        />
        <div class="playlist-info">
          <p>graphic design is our passion</p>
          <p class="playlist-subtitle">paul + maureen</p>
        </div>
      </div>

      <div class="playlist">
        <img
          src="images/image2.png"
          alt="Playlist 2 Image"
          width="68"
          height="68"
        />
        <div class="playlist-info">
          <p>touching grass</p>
          <p class="playlist-subtitle">paul + jade</p>
        </div>
      </div>

      <div class="playlist">
        <img
          src="images/image3.png"
          alt="Playlist 3 Image"
          width="68"
          height="68"
        />
        <div class="playlist-info">
          <p>it's grind time!</p>
          <p class="playlist-subtitle">paul + daisy</p>
        </div>
      </div>

      <div class="playlist">
        <img
          src="images/image4.png"
          alt="Playlist 4 Image"
          width="68"
          height="68"
        />
        <div class="playlist-info">
          <p>road 2 winning hackcamp</p>
          <p class="playlist-subtitle">paul + angelina</p>
        </div>
      </div>

      <img
        src="images/navbar.png"
        alt="Navbar"
        width="321"
        height="42"
        class="navbar"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
